name: Sync docs/data to Google Drive (ShiftCommander)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Write rclone config
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONF }}" > ~/.config/rclone/rclone.conf

      - name: Sync ./docs/data â†’ Drive folder root (flat)
        run: |
          DRIVE_FOLDER_ID="11Q0lLHtSCnPVGV4bsAauGNYaiSbmzQxK"

          # IMPORTANT:
          # - "gdrive:" must match the remote name inside your rclone.conf
          # - This keeps Drive FLAT: it syncs the contents of ./docs/data into the folder root.
          rclone sync ./docs/data "gdrive:/${DRIVE_FOLDER_ID}" \
            --exclude ".git/**" \
            --exclude ".github/**" \
            --exclude "node_modules/**" \
            --exclude "**/*.psd" \
            --delete-during \
            -v
