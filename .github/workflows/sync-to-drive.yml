name: Sync repo to Google Drive (app folder only)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Write rclone config
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONF }}" > ~/.config/rclone/rclone.conf

      - name: Sync /docs to Drive app folder
        env:
          DRIVE_APP_FOLDER_ID: ${{ secrets.11Q0lLHtSCnPVGV4bsAauGNYaiSbmzQxK }}
        run: |
          # IMPORTANT:
          # - We sync ONLY the /docs folder (your web app surface)
          # - We do NOT sync the Drive "store" folder used by Apps Script
          rclone sync "./docs" "gdrive:/${11Q0lLHtSCnPVGV4bsAauGNYaiSbmzQxK}" \
            --exclude ".git/**" \
            --exclude ".github/**" \
            --exclude "node_modules/**" \
            --exclude "**/*.psd" \
            --delete-during \
            -v
