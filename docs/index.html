<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShiftCommander â€“ My Availability</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f6f8;
    }

    h1 {
      margin-bottom: 0.25rem;
    }

    .sub {
      color: #555;
      margin-bottom: 1rem;
    }

    .shift {
      background: #fff;
      border-radius: 6px;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 0.5rem;
      align-items: center;
    }

    .buttons button {
      margin-left: 0.25rem;
    }

    button {
      padding: 0.35rem 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
    }

    button.active {
      background: #0078d4;
      color: #fff;
      border-color: #0078d4;
    }

    button.preferred { background: #2ecc71; color: #000; }
    button.available { background: #f1c40f; }
    button.ifneeded  { background: #5dade2; color: #000; }
    button.notavail  { background: #e74c3c; color: #fff; }
  </style>
</head>
<body>

<h1>My Availability</h1>
<div class="sub">Select how you feel about each shift</div>

<div id="shiftList"></div>

<script>
  // MOCK DATA (will come from API later)
  const shifts = [
    { id: 1, date: "Mon Dec 16", label: "AM Ambulance" },
    { id: 2, date: "Mon Dec 16", label: "PM Ambulance" },
    { id: 3, date: "Tue Dec 17", label: "AM Engine" }
  ];

  const states = ["preferred", "available", "ifneeded", "notavail"];

  const container = document.getElementById("shiftList");

  shifts.forEach(shift => {
    const div = document.createElement("div");
    div.className = "shift";

    const info = document.createElement("div");
    info.innerHTML = `<strong>${shift.date}</strong><br>${shift.label}`;

    const buttons = document.createElement("div");
    buttons.className = "buttons";

    states.forEach(state => {
      const btn = document.createElement("button");
      btn.textContent = state.replace(/([A-Z])/g, " $1");
      btn.className = state;
      btn.onclick = () => {
        [...buttons.children].forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        // TODO: save preference to API
        console.log("Set", shift.id, "to", state);
      };
      buttons.appendChild(btn);
    });

    div.appendChild(info);
    div.appendChild(buttons);
    container.appendChild(div);
  });
</script>

</body>
</html>
