<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShiftCommander — Supervisor</title>
  <style>
    :root{
      --bg:#081021; --panel:#0f1a33; --panel2:#0b152d; --text:#e8eefc; --muted:#a9b6d6;
      --line:rgba(255,255,255,.10);
      --als:#ff5c7a; --emt:#4aa3ff; --drv:#1fbf75; --open:#93a3c6;
      --ok:#1fbf75; --warn:#ffcc66; --bad:#ff5c7a; --neutral:#7f8fb4;
      --shadow:0 12px 28px rgba(0,0,0,.40);
      --r:16px;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0; font-family:var(--sans); color:var(--text);
      background:radial-gradient(1200px 600px at 12% -10%, rgba(74,163,255,.22), transparent 55%),
               radial-gradient(1000px 600px at 110% 10%, rgba(31,191,117,.16), transparent 55%),
               radial-gradient(900px 500px at 50% 115%, rgba(255,92,122,.14), transparent 55%),
               var(--bg);
    }
    header{
      position:sticky; top:0; z-index:20;
      background:rgba(8,16,33,.86); backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
      padding:14px 16px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .brand{ display:flex; align-items:center; gap:10px; font-weight:900; letter-spacing:.2px; }
    .dot{ width:10px; height:10px; border-radius:999px; background:linear-gradient(135deg, var(--emt), var(--drv)); box-shadow:0 0 0 4px rgba(74,163,255,.15); }
    .sub{ color:var(--muted); font-size:12px; margin-top:2px; }
    .right{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end; }
    .btn{
      border:1px solid var(--line); background:rgba(255,255,255,.03); color:var(--text);
      padding:10px 12px; border-radius:12px; font-weight:900; cursor:pointer;
    }
    .btn.primary{ background:linear-gradient(135deg, rgba(74,163,255,.95), rgba(31,191,117,.85)); border:none; color:#081226; }
    .btn:active{ transform:translateY(1px); }
    .wrap{ padding:14px 16px 22px; max-width:1200px; margin:0 auto; }
    .card{
      background:rgba(255,255,255,.03); border:1px solid var(--line);
      border-radius:var(--r); box-shadow:var(--shadow); overflow:hidden;
    }
    .cardhd{
      padding:12px 14px; border-bottom:1px solid var(--line);
      display:flex; justify-content:space-between; align-items:flex-start; gap:12px; flex-wrap:wrap;
    }
    .title{ font-weight:900; }
    .tiny{ color:var(--muted); font-size:12px; }
    .grid{
      display:grid;
      grid-template-columns: 160px repeat(7, 1fr);
    }
    .cell{
      border-right:1px solid var(--line);
      border-bottom:1px solid var(--line);
      padding:10px;
      min-height:124px;
      position:relative;
    }
    .cell:nth-child(8n){ border-right:none; }
    .head{
      background:rgba(255,255,255,.02);
      position:sticky; top:58px; z-index:5;
      padding:10px;
    }
    .daytitle{ font-weight:900; font-size:13px; }
    .dateiso{ color:var(--muted); font-size:12px; margin-top:2px; }
    .shiftlabel{ font-weight:900; font-size:12px; letter-spacing:.35px; }
    .shiftlabel small{ display:block; color:var(--muted); font-weight:700; margin-top:3px; }
    .tab{
      position:absolute; top:10px; right:10px;
      padding:6px 10px; border-radius:999px; font-size:11px; font-weight:900;
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
    }
    .tab.ok{ background:rgba(31,191,117,.18); outline:2px solid rgba(31,191,117,.35); }
    .tab.warn{ background:rgba(255,204,102,.18); outline:2px solid rgba(255,204,102,.35); }
    .tab.bad{ background:rgba(255,92,122,.16); outline:2px solid rgba(255,92,122,.35); }
    .tab.neu{ background:rgba(127,143,180,.14); outline:2px solid rgba(127,143,180,.25); }
    .names{ margin-top:28px; display:grid; gap:8px; }
    .seatrow{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:8px 10px; border:1px solid var(--line); border-radius:14px;
      background:rgba(255,255,255,.02);
    }
    .seatrow b{ font-size:13px; }
    .seatrow .role{ font-size:11px; color:var(--muted); font-weight:900; }
    .als{ color:var(--als); }
    .emt{ color:var(--emt); }
    .drv{ color:var(--drv); }
    .open{ color:var(--open); font-weight:900; }
    .mini{
      display:flex; gap:8px; align-items:center; justify-content:flex-end; flex-wrap:wrap;
    }
    select{
      border:1px solid var(--line); background:rgba(255,255,255,.03); color:var(--text);
      padding:8px 10px; border-radius:12px; font-weight:900;
    }
    .link{
      font-size:12px; color:var(--muted); font-weight:900; cursor:pointer;
      text-decoration:underline; text-underline-offset:3px;
    }
    .foot{
      padding:10px 14px; border-top:1px solid var(--line);
      display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between;
      background:rgba(255,255,255,.02);
    }
    .mono{ font-family:var(--mono); font-size:12px; color:var(--muted); }
    @media (max-width: 980px){
      .grid{ grid-template-columns: 120px repeat(7, 1fr); }
      .cell{ min-height:120px; }
    }
  </style>
</head>
<body>
<header>
  <div>
    <div class="brand"><span class="dot"></span> ShiftCommander <span style="opacity:.7; font-weight:900;">Supervisor</span></div>
    <div class="sub" id="sub">Lead window applied • Suggestions quiet until within lead</div>
  </div>
  <div class="right">
    <button class="btn" id="prev">◀︎ Week</button>
    <button class="btn" id="today">This week</button>
    <button class="btn" id="next">Week ▶︎</button>
    <button class="btn" id="tools">Tools…</button>
    <button class="btn primary" id="export">Export patch JSON</button>
  </div>
</header>

<div class="wrap">
  <div class="card">
    <div class="cardhd">
      <div>
        <div class="title" id="weekTitle">Week</div>
        <div class="tiny" id="weekHint">Outside lead window, health tabs stay neutral. Inside lead window, “Need ALS/Need EMT” appears.</div>
      </div>
      <div class="tiny"><span class="mono" id="leadInfo"></span></div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="foot">
      <div class="tiny">
        3rd rider: <b>OFF by default</b>. Enable per shift when needed (ex: FTO).
      </div>
      <div class="mono" id="status">Ready.</div>
    </div>
  </div>
</div>

<script>
const API = {
  org: "/data/org_settings.json",
  members: "/data/members.json",
  historyIndex: "/data/history.index.json"
};

// Supervisor patch stored locally, exportable to commit into /docs/data/overrides/
const LS_PATCH = "sc_supervisor_patch_v1";

function loadLS(key, fallback){
  try{ const v = JSON.parse(localStorage.getItem(key)); return (v ?? fallback); }catch{ return fallback; }
}
function saveLS(key, value){ localStorage.setItem(key, JSON.stringify(value)); }
function downloadJSON(filename, obj){
  const blob = new Blob([JSON.stringify(obj, null, 2)], {type:"application/json"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = filename;
  a.click();
  setTimeout(()=>URL.revokeObjectURL(a.href), 1000);
}

function isoDate(d){
  const y=d.getFullYear(), m=String(d.getMonth()+1).padStart(2,"0"), da=String(d.getDate()).padStart(2,"0");
  return `${y}-${m}-${da}`;
}
function startOfWeekMon(d){
  const x=new Date(d); const dow=(x.getDay()+6)%7; x.setDate(x.getDate()-dow); x.setHours(0,0,0,0); return x;
}
function addDays(d,n){ const x=new Date(d); x.setDate(x.getDate()+n); return x; }

let ORG=null, MEMBERS=[];
let weekStart = startOfWeekMon(new Date());
let patch = loadLS(LS_PATCH, { thirdRiderEnabled: {}, thirdRiderAssigned: {} });

// --- helpers
function memberById(id){
  return MEMBERS.find(m=>String(m.id)===String(id)) || null;
}
function fmtWeekRange(ws){
  const a=ws, b=addDays(ws,6);
  const opts={month:"short", day:"numeric"};
  return `${a.toLocaleDateString(undefined, opts)} – ${b.toLocaleDateString(undefined, opts)} (${a.getFullYear()})`;
}
function isWithinLead(dateISO, leadDays){
  const today = new Date();
  const t0 = new Date(today.getFullYear(), today.getMonth(), today.getDate());
  const d = new Date(dateISO+"T00:00:00");
  const daysOut = Math.floor((d.getTime() - t0.getTime()) / (1000*60*60*24));
  return daysOut <= leadDays;
}
function inferHealth(shift, withinLead){
  const hasALS = !!(shift?.ALS?.id);
  const hasEMT = !!(shift?.EMT?.id);
  const hasDRV = !!(shift?.Driver?.id);

  if(!withinLead) return {k:"neu", t:"—"};

  // Requirement: ALS + (EMT or Driver)
  if(hasALS && (hasEMT || hasDRV)) return {k:"ok", t:"OK"};
  if(!hasALS && (hasEMT || hasDRV)) return {k:"warn", t:"Need ALS"};
  if(hasALS && !(hasEMT || hasDRV)) return {k:"warn", t:"Need EMT/Driver"};
  if(!hasALS && !hasEMT && !hasDRV) return {k:"bad", t:"OPEN"};
  return {k:"neu", t:"—"};
}

async function fetchJSON(url){
  const r = await fetch(url, {cache:"no-store"});
  if(!r.ok) throw new Error(`${r.status} ${url}`);
  return await r.json();
}
async function loadHistoryForMonth(monthISO){
  try{
    const r = await fetch(`/data/history/${monthISO}.normalized.json`, {cache:"no-store"});
    if(!r.ok) return null;
    return await r.json();
  }catch{ return null; }
}

async function build(){
  const grid = document.getElementById("grid");
  grid.innerHTML = "";
  document.getElementById("weekTitle").textContent = `Week of ${fmtWeekRange(weekStart)}`;

  const leadDays = Number(ORG?.schedule?.leadDaysForHealthWarnings ?? 21);
  document.getElementById("leadInfo").textContent = `Lead window: ${leadDays} days`;

  const days = [...Array(7)].map((_,i)=>addDays(weekStart,i));

// ---------------- Drive Store (Apps Script) ----------------
const STORE = {
  url: "https://script.google.com/macros/s/AKfycbyHus2_cZOds7sCMxNlGzcJq0nEEtdZwS7JwKdlV-h0o_hctGCz1OpwANZ3nHLgOIa-ug/exec",
  token: "BC3BD023C58CB9B909CCDC6C8D4EDCE3EFFD1EC2BC2571F8A0D2B0F6974E6741"
};

async function storeGet(params){
  const u = new URL(STORE.url);
  Object.entries(params).forEach(([k,v]) => u.searchParams.set(k, String(v)));
  u.searchParams.set("token", STORE.token);
  const r = await fetch(u.toString(), { cache: "no-store" });
  const j = await r.json();
  if(!j.ok) throw new Error(j.error || "Store GET failed");
  return j.payload;
}

async function storePost(body){
  const r = await fetch(STORE.url, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ ...body, token: STORE.token })
  });
  const j = await r.json();
  if(!j.ok) throw new Error(j.error || "Store POST failed");
  return j;
}

function debounce(fn, ms=600){
  let t=null;
  return (...args) => { clearTimeout(t); t=setTimeout(() => fn(...args), ms); };
}



  // load month docs
  const monthSet = new Set(days.map(d=>isoDate(d).slice(0,7)));
  const monthData = {};
  for(const m of monthSet){
    monthData[m] = await loadHistoryForMonth(m);
  }
  function getShift(dateISO, half){
    const m = dateISO.slice(0,7);
    const doc = monthData[m];
    const sh = doc?.dates?.[dateISO]?.[half];
    return sh || { ALS:{id:null}, EMT:{id:null}, Driver:{id:null}, extras:[] };
  }

  // header row
  grid.appendChild(cell("head cell", ""));
  for(const d of days){
    const h = cell("head cell head", "");
    h.innerHTML = `<div class="daytitle">${d.toLocaleDateString(undefined,{weekday:"short",month:"short",day:"numeric"})}</div>
                   <div class="dateiso">${isoDate(d)}</div>`;
    grid.appendChild(h);
  }

  for(const half of ["AM","PM"]){
    const left = cell("cell", "");
    left.innerHTML = `<div class="shiftlabel">${half}<small>${half==="AM"?"Morning":"Evening"}</small></div>`;
    grid.appendChild(left);

    for(const d of days){
      const dateISO = isoDate(d);
      const withinLead = isWithinLead(dateISO, leadDays);
      const sh = getShift(dateISO, half);

      // Apply local patch for third rider (enabled + assignment)
      const shiftKey = `${dateISO}_${half}`;
      const thirdEnabled = !!patch.thirdRiderEnabled?.[shiftKey];
      const thirdAssigned = patch.thirdRiderAssigned?.[shiftKey] || null;

      const health = inferHealth(sh, withinLead);

      const c = cell("cell", "");
      const tab = document.createElement("div");
      tab.className = `tab ${health.k}`;
      tab.textContent = health.t;
      c.appendChild(tab);

      const names = document.createElement("div");
      names.className = "names";

      names.appendChild(seatRow("ALS", sh?.ALS?.id, "ALS"));
      names.appendChild(seatRow("EMT/Driver", sh?.EMT?.id, "EMT"));
      names.appendChild(seatRow("Driver", sh?.Driver?.id, "Driver"));

      // 3rd rider slot (OFF by default)
      if(thirdEnabled){
        const r = document.createElement("div");
        r.className = "seatrow";
        r.innerHTML = `
          <div>
            <b class="${thirdAssigned ? "emt":"open"}">${thirdAssigned ? displayName(thirdAssigned) : "—"}</b>
            <div class="role">3rd rider</div>
          </div>
          <div class="mini">
            <select data-assign="1"></select>
            <span class="link" data-off="1">Disable</span>
          </div>
        `;
        const sel = r.querySelector('select[data-assign="1"]');
        sel.appendChild(new Option("— unassigned —", ""));
        for(const m of MEMBERS){
          sel.appendChild(new Option(`${m.last}, ${m.first} (#${m.id})`, String(m.id)));
        }
        sel.value = thirdAssigned ? String(thirdAssigned) : "";
        sel.onchange = ()=>{
          patch.thirdRiderAssigned[shiftKey] = sel.value ? Number(sel.value) : null;
          saveLS(LS_PATCH, patch);
          build();
        };
        r.querySelector('[data-off="1"]').onclick = ()=>{
          delete patch.thirdRiderEnabled[shiftKey];
          delete patch.thirdRiderAssigned[shiftKey];
          saveLS(LS_PATCH, patch);
          build();
        };
        names.appendChild(r);
      }else{
        const r = document.createElement("div");
        r.className = "seatrow";
        r.innerHTML = `
          <div>
            <b class="open">—</b>
            <div class="role">3rd rider</div>
          </div>
          <div class="mini">
            <span class="link" data-on="1">+ Enable</span>
          </div>
        `;
        r.querySelector('[data-on="1"]').onclick = ()=>{
          patch.thirdRiderEnabled[shiftKey] = true;
          saveLS(LS_PATCH, patch);
          build();
        };
        names.appendChild(r);
      }

      c.appendChild(names);
      grid.appendChild(c);
    }
  }

  document.getElementById("status").textContent = "Loaded. (No loud suggestions outside lead window.)";
}

function displayName(id){
  const m = memberById(id);
  return m ? `${m.last}` : `#${id}`;
}
function seatRow(label, id, seatKey){
  const r = document.createElement("div");
  r.className = "seatrow";
  const cls = seatKey==="ALS" ? "als" : (seatKey==="EMT" ? "emt" : "drv");
  const name = id ? displayName(id) : "—";
  const nameCls = id ? cls : "open";
  r.innerHTML = `
    <div>
      <b class="${nameCls}">${name}</b>
      <div class="role">${label}</div>
    </div>
  `;
  return r;
}
function cell(cls, text){
  const d = document.createElement("div");
  d.className = cls;
  d.textContent = text;
  return d;
}

async function boot(){
  try{
    [ORG, MEMBERS] = await Promise.all([fetchJSON(API.org), fetchJSON(API.members)]);
    document.getElementById("sub").textContent = `${ORG?.org?.name || "ADR"} • Supervisor view`;
  }catch(err){
    document.getElementById("sub").textContent = "Missing /data/org_settings.json or /data/members.json";
    console.error(err);
    ORG = ORG || { schedule:{leadDaysForHealthWarnings:21} };
    MEMBERS = MEMBERS || [];
  }
  await build();
}

document.getElementById("prev").onclick = ()=>{ weekStart = addDays(weekStart, -7); build(); };
document.getElementById("next").onclick = ()=>{ weekStart = addDays(weekStart, +7); build(); };
document.getElementById("today").onclick = ()=>{ weekStart = startOfWeekMon(new Date()); build(); };

document.getElementById("export").onclick = ()=>{
  const payload = {
    exportedAt: new Date().toISOString(),
    note: "Supervisor patch JSON from localStorage. Commit into /docs/data/overrides/ later.",
    patch
  };
  downloadJSON(`supervisor_patch_${isoDate(new Date())}.json`, payload);
};

document.getElementById("tools").onclick = ()=>{
  alert(
`Tools (coming soon):
• Force assign / Lock shift
• Bulk enable 3rd rider (ex: FTO week)
• Apply forward
• Notes & audit log

For now: use per-shift 3rd rider enable + Export patch JSON.`
  );
};

boot();
</script>
</body>
</html>
