<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ShiftCommander – Wallboard</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #0f0; }
    pre { font-size: 20px; }
  </style>
</head>
<body>

<h1>Wallboard</h1>
<pre id="out">Loading…</pre>

<script>
const STORE = "https://adr-fr.org/api/store";

async function load() {
  const res = await fetch(`${STORE}?kind=assignments`);
  const data = await res.json();
  document.getElementById("out").textContent =
    JSON.stringify(data.payload || {}, null, 2);
}

load();
setInterval(load, 30000);
</script>

</body>
</html>
