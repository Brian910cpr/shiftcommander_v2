<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ADR-FR Wallboard — Week Rows</title>
  <style>
    :root{
      --bg:#0b1020;
      --line:rgba(255,255,255,.12);
      --text:#e7ecff;
      --muted:#a9b3d6;
      --ok:#22c55e;
      --warn:#f59e0b;
      --bad:#ef4444;
      --chip:rgba(255,255,255,.06);
      --shadow: 0 10px 26px rgba(0,0,0,.35);
      --radius:14px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1100px 700px at 20% -20%, rgba(124,92,255,.35), transparent 55%),
        radial-gradient(900px 600px at 90% 0%, rgba(88,166,255,.25), transparent 52%),
        linear-gradient(180deg, #060a18, var(--bg));
      color:var(--text);
      overflow:hidden; /* static board */
    }

    /* Top bar */
    .top{
      position:sticky; top:0; z-index:10;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:10px 12px;
      background: rgba(8,12,28,.68);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
    }
    .brand{ display:flex; align-items:baseline; gap:10px; font-weight:900; letter-spacing:.2px; white-space:nowrap; }
    .brand small{ font-weight:800; color:var(--muted); }
    .controls{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; justify-content:flex-end; }

    .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background: var(--chip);
      font-weight:850;
      color:var(--muted);
      white-space:nowrap;
    }
    .dot{ width:10px; height:10px; border-radius:50%; background:#94a3b8; box-shadow:0 0 0 4px rgba(148,163,184,.14); }
    .dot.ok{ background:var(--ok); box-shadow:0 0 0 4px rgba(34,197,94,.14); }
    .dot.warn{ background:var(--warn); box-shadow:0 0 0 4px rgba(245,158,11,.14); }
    .dot.bad{ background:var(--bad); box-shadow:0 0 0 4px rgba(239,68,68,.14); }

    .btn{
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      color:var(--text);
      font-weight:900;
      padding:7px 10px;
      border-radius:999px;
      cursor:pointer;
      user-select:none;
    }
    .btn:active{ transform: translateY(1px); }
    .btn.on{
      border-color: rgba(34,197,94,.55);
      background: rgba(34,197,94,.18);
    }

    /* Main */
    .wrap{
      height: calc(100vh - 52px);
      padding:10px 10px 14px;
      overflow:hidden; /* default: static */
    }
    .board{
      height:100%;
      display:flex;
      flex-direction:column;
      gap:10px;
      overflow:hidden;
    }

    /* Section label (Controlled/Future etc) */
    .section{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:0 6px;
      color:rgba(231,236,255,.88);
      font-weight:950;
      font-size:12px;
    }
    .section span:last-child{ opacity:.65; font-weight:900; }

    /* ✅ ONE ROW PER WEEK */
    .weekRow{
      flex: 0 0 auto;
      display:grid;
      grid-template-columns: 140px repeat(7, minmax(0, 1fr));
      gap:8px;
      padding:8px;
      border:1px solid var(--line);
      border-radius: var(--radius);
      background: rgba(255,255,255,.03);
      box-shadow: var(--shadow);
      min-height: 78px; /* compact */
    }

    .weekMeta{
      padding:6px 8px;
      border-radius: 12px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      gap:6px;
      min-width:0;
    }
    .wkTitle{ font-weight:950; letter-spacing:.2px; line-height:1.1; font-size: 13px; }
    .wkRange{ font-weight:850; color:var(--muted); font-size: 12px; line-height:1.2; }
    .wkTag{ display:inline-flex; align-items:center; gap:6px; font-weight:900; font-size:12px; color:var(--muted); }

    .dayCell{
      border:1px solid rgba(255,255,255,.10);
      border-radius: 12px;
      background: rgba(0,0,0,.14);
      padding:6px 8px;
      min-width:0;
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .dayTop{ display:flex; align-items:baseline; justify-content:space-between; gap:8px; white-space:nowrap; }
    .dayNum{ font-weight:950; font-size:14px; letter-spacing:.2px; }
    .dayDate{ font-weight:800; color:var(--muted); font-size:11px; overflow:hidden; text-overflow:ellipsis; }

    .slot{
      display:flex; align-items:center; justify-content:space-between; gap:8px;
      border-top:1px solid rgba(255,255,255,.06);
      padding-top:4px;
      min-width:0;
    }
