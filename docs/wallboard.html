<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ShiftCommander – Wallboard</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #0f0; }
    pre { font-size: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>

<h1>Wallboard</h1>
<pre id="out">Loading…</pre>

<script>
const STORE = "https://adr-fr.org/api/store";

async function load() {
  const res = await fetch(`${STORE}?kind=assignments&_ts=${Date.now()}`, { cache: "no-store" });
  const data = await res.json();

  // Your store may return the JSON directly OR inside payload.
  const payload = (data && typeof data === "object" && "payload" in data) ? data.payload : data;

  document.getElementById("out").textContent =
    JSON.stringify(payload || {}, null, 2);
}

load();
setInterval(load, 30000);
</script>

</body>
</html>
