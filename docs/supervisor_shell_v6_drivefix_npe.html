<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ShiftCommander â€“ Supervisor</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    textarea { width: 100%; height: 300px; }
    button { font-size: 16px; margin-top: 10px; }
  </style>
</head>
<body>

<h1>Supervisor Panel</h1>

<button onclick="load()">Load Assignments</button>
<button onclick="save()">Save Assignments</button>

<textarea id="editor"></textarea>

<script>
const STORE = "https://adr-fr.org/api/store";

async function load() {
  const res = await fetch(`${STORE}?kind=assignments`);
  const data = await res.json();
  document.getElementById("editor").value =
    JSON.stringify(data.payload || {}, null, 2);
}

async function save() {
  const payload = JSON.parse(document.getElementById("editor").value);

  await fetch(STORE, {
    method: "POST",
    headers: { "Content-Type": "text/plain;charset=utf-8" },
    body: JSON.stringify({
      kind: "assignments",
      payload
    })
  });

  alert("Assignments saved to Drive");
}

load();
</script>

</body>
</html>
