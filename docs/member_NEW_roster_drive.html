<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>ShiftCommander â€” Wallboard</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<style>
:root{
  --bg:#f4f7fb;
  --card:#ffffff;
  --line:#d9e1ee;
  --text:#0f172a;
  --muted:#64748b;
  --open:#9aa5b1;
  --shadow:0 1px 2px rgba(0,0,0,.06);
}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
}

header{
  background:linear-gradient(#fff,#f8fafc);
  border-bottom:1px solid var(--line);
  padding:10px 14px;
  font-weight:900;
}

.calendar{
  padding:12px;
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
}

.day{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:10px;
  box-shadow:var(--shadow);
  overflow:hidden;
  display:grid;
  grid-template-rows:32px 1fr 1fr;
}

.dayhead{
  padding:6px 8px;
  font-weight:900;
  border-bottom:1px solid var(--line);
}

.slot{
  display:grid;
  grid-template-columns:26px 1fr;
  padding:6px 8px;
  gap:6px;
  border-top:1px solid #eef2f7;
}

.tag{
  font-size:10px;
  font-weight:900;
  color:var(--muted);
}

.line{
  font-size:12px;
  font-weight:800;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.role{ color:var(--muted); margin-right:4px; }
.open{ color:var(--open); font-weight:900; letter-spacing:.05em; }
</style>
</head>

<body>

<header>Wallboard</header>
<div id="cal" class="calendar"></div>

<script>
const SCHEDULE_URL = "schedule.json";

function normalize(slot){
  return {
    attendant: slot?.attendant || "OPEN",
    driver: slot?.driver || "OPEN"
  };
}

function nameHTML(v){
  if(v === "OPEN") return `<span class="open">OPEN</span>`;
  return v;
}

async function load(){
  const resp = await fetch(SCHEDULE_URL,{cache:"no-store"});
  const schedule = await resp.json();

  const cal = document.getElementById("cal");
  cal.innerHTML="";

  const dates = Object.keys(schedule).sort();
  for(const iso of dates){
    const d = new Date(iso+"T00:00");
    const day = document.createElement("div");
    day.className="day";

    const am = normalize(schedule[iso]?.AM);
    const pm = normalize(schedule[iso]?.PM);

    day.innerHTML=`
      <div class="dayhead">${d.getDate()}</div>

      <div class="slot">
        <div class="tag">AM</div>
        <div>
          <div class="line"><span class="role">Att:</span>${nameHTML(am.attendant)}</div>
          <div class="line"><span class="role">Drv:</span>${nameHTML(am.driver)}</div>
        </div>
      </div>

      <div class="slot">
        <div class="tag">PM</div>
        <div>
          <div class="line"><span class="role">Att:</span>${nameHTML(pm.attendant)}</div>
          <div class="line"><span class="role">Drv:</span>${nameHTML(pm.driver)}</div>
        </div>
      </div>
    `;
    cal.appendChild(day);
  }
}

load();
</script>
</body>
</html>
